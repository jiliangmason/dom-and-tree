<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" type = "text/css" href = "task025.css">
</head>
<body>
    <fieldset id = "tree-module">
        <legend>树形组件</legend>
        <input type = "text" id = "search">
        <button id = "search-btn">搜索</button>
        <button id = "delete-btn">删除</button>

        <p id = "result"></p>

                    <img class = "addIcon" src = "images/add.png">
                </label>
            </div>
        </div>
    </fieldset>

<script type = "text/javascript" src = "task025.js"></script>
